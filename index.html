<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <section class="web-calc">
        <div>

            <input type="number" placeholder="Enter number" aria-label="Enter number">

            <div class="container">

                <button type="button" class="gray-color scientific-calc">
                    <span class="text1">Rad</span>
                    <span style="color: #A7A2AA;">|</span>
                    <span class="text2">Deg</span>
                </button>
                <button type="button" class="gray-color scientific-calc">x!</button>
                <button type="button" class="gray-color">(</button>
                <button type="button" class="gray-color">)</button>
                <button type="button" class="gray-color">%</button>
                <button type="button" class="gray-color">AC</button>

                <button type="button" class="gray-color scientific-calc">Inv</button>
                <button type="button" class="gray-color scientific-calc">sin</button>
                <button type="button" class="gray-color scientific-calc">ln</button>
                <button type="button" class="light-gray-color">7</button>
                <button type="button" class="light-gray-color">8</button>
                <button type="button" class="light-gray-color">9</button>
                <button type="button" class="gray-color">÷</button>

                <button type="button" class="gray-color scientific-calc">π</button>
                <button type="button" class="gray-color scientific-calc">cos</button>
                <button type="button" class="gray-color scientific-calc">log</button>
                <button type="button" class="light-gray-color">4</button>
                <button type="button" class="light-gray-color">5</button>
                <button type="button" class="light-gray-color">6</button>
                <button type="button" class="gray-color">x</button>

                <button type="button" class="gray-color scientific-calc">e</button>
                <button type="button" class="gray-color scientific-calc">tan</button>
                <button type="button" class="gray-color scientific-calc">√</button>
                <button type="button" class="light-gray-color">1</button>
                <button type="button" class="light-gray-color">2</button>
                <button type="button" class="light-gray-color">3</button>
                <button type="button" class="gray-color">-</button>

                <button type="button" class="gray-color scientific-calc">Ans</button>
                <button type="button" class=" gray-color scientific-calc">EXP</button>
                <button type="button" class="gray-color scientific-calc">x<sup>y</sup></button>
                <button type="button" class="light-gray-color">0</button>
                <button type="button" class="light-gray-color">.</button>
                <button type="button">=</button>
                <button type="button" class="gray-color">+</button>

            </div>

        </div>
    </section>

</body>

</html>
